<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="utf-8" />
        <title>
          Swiper 쉬운 예제 모음 : Swiper 페이드 효과 사용하기 (Fade Effect)
        </title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      </head>
      <body>
        <div
          style="
            text-align: center;
            margin: 0 0 100px 0;
            background: #555;
            line-height: 80px;
          "
        >
          <a
            style="
              color: #fff;
              font-weight: bold;
              font-family: tahoma;
              font-size: 20pt;
            "
            href="https://ktsmemo.cafe24.com/s/SwiperJS/357"
            target="_blank"
            >https://ktsmemo.cafe24.com/s/SwiperJS/357</a
          >
        </div>

        <!-- 예제 시작 -->

        <!-- 이 예제에서는 필요한 js, css 를 링크걸어 사용 -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

        <style type="text/css">
          .swiper-container {
            width: 640px;
            height: 420px;
            border: 5px solid silver;
            border-radius: 7px;
            box-shadow: 0 0 20px #ccc inset;
          }
          .swiper-slide {
            text-align: center;
            display: flex; /* 내용을 중앙정렬 하기위해 flex 사용 */
            align-items: center; /* 위아래 기준 중앙정렬 */
            justify-content: center; /* 좌우 기준 중앙정렬 */
          }
        </style>

        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/photo1.jpg" /></div>
            <div class="swiper-slide"><img src="images/photo2.jpg" /></div>
            <div class="swiper-slide"><img src="images/photo3.jpg" /></div>
            <div class="swiper-slide"><img src="images/photo4.jpg" /></div>
            <div class="swiper-slide"><img src="images/photo5.jpg" /></div>
            <div class="swiper-slide"><img src="images/photo6.jpg" /></div>
          </div>

          <!-- 네비게이션 버튼 -->
          <div class="swiper-button-next"></div>
          <!-- 다음 버튼 (오른쪽에 있는 버튼) -->
          <div class="swiper-button-prev"></div>
          <!-- 이전 버튼 -->

          <!-- 페이징 -->
          <div class="swiper-pagination"></div>
        </div>
        <div style="text-align: center; margin-top: 5px">랜덤사진 갤러리</div>

        <script>
          new Swiper(".swiper-container", {
            effect: "fade", // 페이드 효과 사용

            loop: true, // 무한 반복
            pagination: {
              // 페이징 설정
              el: ".swiper-pagination",
              clickable: true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
            },
            navigation: {
              // 네비게이션 설정
              nextEl: ".swiper-button-next", // 다음 버튼 클래스명
              prevEl: ".swiper-button-prev", // 이번 버튼 클래스명
            },
          });
        </script>

        <!-- 예제 종료 -->
      </body>
    </html>
  </body>
</html>
