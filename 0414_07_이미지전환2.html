<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        margin: 0 auto;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div><img src="images/photo1.jpg" alt="photo1" id="photo" /></div>
    <script>
      let i = 1;
      let x = document.getElementById("photo");
      function slide() {
        x.setAttribute("src", "images/photo" + i + ".jpg");
        x.setAttribute("alt", "photo" + i);
        i++;
        if (i > 6) {
          i = 1;
        }
      }
      let interval;
      //setInterval(slide,1000);
      function slidestart() {
        interval = setInterval(function () {
          //함수는 어떤 코드를 일정한 시간 간격을 두고 반복해서 실행하고 싶을 때 사용합니다./setInterval(콜백함수, 시간)
          slide();
        }, 1000);
      }
      function slidestop() {
        clearInterval(interval); //clearInterval(변수)를 호출하여 반복을 중단
      }
      slidestart();
      x.addEventListener("mouseenter", function () {
        //사용자가 마우스를 해당 element 바깥에서 안으로 옮겼을 때 발생합니다.
        slidestop();
      });
      x.addEventListener("mouseleave", function () {
        //사용자가 마우스를 해당 element 안에서 바깥으로 옮겼을 때 발생합니다.
        slidestart();
      });
    </script>
  </body>
</html>
